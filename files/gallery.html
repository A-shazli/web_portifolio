<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>

    <link rel="stylesheet" href="animsition-master/dist/css/animsition.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />
</head>

<body>
    <video playsinline autoplay muted loop id="bgvid">
      <source src="vids/intro.mp4" type="video/mp4" />
    </video>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="animsition-master/dist/js/animsition.min.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <div class="tm-page-container mx-auto animsition">
        <header class="tm-header text-center">
            <h1 class="tm-title text-uppercase">Gallery</h1>
            <p class="tm-primary-color"><i>Some experiances</i></p>
        </header>

        <div class="tm-section">
            <nav class="tm-nav">
                <ul>
                    <li>
                        <a href="index.html" class="animsition-link"><span class="tm-nav-deco"></span>Intro</a
              >
            </li>
            <li class="active">
              <a href="gallery.html" class="animsition-link"
                ><span class="tm-nav-deco"></span>Gallery</a
              >
            </li>
            <li>
              <a href="contact.html" class="animsition-link"
                ><span class="tm-nav-deco"></span>Contact</a
              >
            </li>
          </ul>
        </nav>

        <div class="tm-content-container">
          <div class="tm-content tm-content-2">
            <p>
              This gallery contains a beautiful hover effect and pop-up larger
              images demonstrating some of the medical devices am experianced
              with, technical and physics wise.
            </p>

            <div class="container-fluid">
              <div class="row tm-gallery" id="tmGallery">
                <div class="col-sm-6 tm-gallery-item">
                  <figure class="effect-bubba">
                    <img
                      src="img/gallery/MRI.jpg"
                      alt="Gallery item (MRI)"
                      class="img-fluid"
                    />
                    <figcaption>
                      <h2>MRI</h2>
                      <p>Mgnetic resonance imaging device</p>
                      <a href="img/gallery/MRI.jpg">View more</a>
                        </figcaption>
                        </figure>
        </div>
        <div class="col-sm-6 tm-gallery-item">
            <figure class="effect-bubba">
                <img src="img/gallery/PM.jpg" alt="Gallery item" class="img-fluid" />
                <figcaption>
                    <h2>PM</h2>
                    <p>Patient monitoring device</p>
                    <a href="img/gallery/PM.jpg">View more</a>
                </figcaption>
            </figure>
        </div>
        <div class="col-sm-6 tm-gallery-item">
            <figure class="effect-bubba">
                <img src="img/gallery/Ultrasound.jpg" alt="Gallery item (Patient monitor)" class="img-fluid" />
                <figcaption>
                    <h2>ULTRASOUND</h2>
                    <p>Also know as sonography or echography</p>
                    <a href="img/gallery/Ultrasound.jpg">View more</a>
                </figcaption>
            </figure>
        </div>
        <div class="col-sm-6 tm-gallery-item">
            <figure class="effect-bubba">
                <img src="img/gallery/Vent.jpg" alt="Gallery item (ventilator)" class="img-fluid" />
                <figcaption>
                    <h2>VENTILATOR</h2>
                    <p>
                        Machine that blows air with extra oxygen into your lungs
                    </p>
                    <a href="img/gallery/Vent.jpg">View more</a>
                </figcaption>
            </figure>
        </div>
        <div class="col-sm-6 tm-gallery-item">
            <figure class="effect-bubba">
                <img src="img/gallery/defibrillator.jpg" alt="Gallery item (defibrillator)" class="img-fluid" />
                <figcaption>
                    <h2>DEFIBRILLATOR</h2>
                    <p>Delivers a high energy shock to the heart</p>
                    <a href="img/gallery/defibrillator.jpg">View more</a>
                </figcaption>
            </figure>
        </div>
        <div class="col-sm-6 tm-gallery-item">
            <figure class="effect-bubba">
                <img src="img/gallery/CT.jpg" alt="Gallery item (CT scan)" class="img-fluid" />
                <figcaption>
                    <h2>CT</h2>
                    <p>Computerized tomography for 2D and 3D xray images</p>
                    <a href="img/gallery/CT.jpg">View more</a>
                </figcaption>
            </figure>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <footer>
        <span>Portfolio</span>
    </footer>
    </div>

    <script>
        $(document).ready(function() {
            // Magnific Pop up
            // https://dimsemenov.com/plugins/magnific-popup/
            $(".tm-gallery").magnificPopup({
                delegate: "a", // child items selector, by clicking on it popup will open
                type: "image",
                gallery: {
                    enabled: true, // can be false to display only one img at a time
                },
            });
        });
    </script>
</body>

</html>
